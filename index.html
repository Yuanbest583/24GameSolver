<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>24GameSolver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="page-title">24GameSolver</h1>

    <div class="calculator-card">
        <div class="controls-container">
            <div class="input-group">
                <input type="number" class="number-input" min="1" max="13" placeholder="0" inputmode="numeric">
                <input type="number" class="number-input" min="1" max="13" placeholder="0" inputmode="numeric">
                <input type="number" class="number-input" min="1" max="13" placeholder="0" inputmode="numeric">
                <input type="number" class="number-input" min="1" max="13" placeholder="0" inputmode="numeric">
            </div>
            <button class="calculate-btn" id="calc-btn"></button>
        </div>

        <div class="error" id="error-message"></div>

        <div class="result-container" id="result-wrapper">
            <div class="result-title">Unique Solutions</div>
            <div id="result-content"></div>
            <div class="stats" id="stats"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
